<!DOCTYPE html>
<html>
  <head>
    <title>КПК</title>
    <link rel="styleSheet" href="main.css">
    <script src="main.js"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="interface">
      <div class="background">
        <img src="pics/3311419.jpg">
      </div>
      <div class="overlay" id="mapOverlay"> 
        <p style="background-color: rgb(223, 57, 57); width: 9%;">Pos: <b><span id="mouse-pos"></span></b> </p>
        <div class="mapContainer">
          <img src="pics/fbnkkxaxj7cb1.jpg" class="mapPicture">
        </div>
      </div>
      
      <div class="overlay" id="tasksOverlay">
        <div class="tasksContainer">
          <div class="taskSection"><h1 style="font-family: 'Tektur', cursive; font-size: 50px; margin-bottom: 0;">ЗАДАЧИ</h1>
            <div class ="task complete"> <p> Три Склянки</p> <p> (50)</p> </div>
            <div class ="task failed"> <p> Стейки у Ашота</p> <p>(300)</p> </div>
            <div class ="task complete"> <p> Ночной Городок</p> <p>(100)</p> </div>
            <div class ="task pending"> <p> Свалка</p> <p>(100)</p> </div>
          </div>
          
          <div class="mapContainer2">
            <p style="position:fixed; z-index: 200; background-color: rgb(223, 57, 57);">Pos: <b> <span id="mouse-pos2"></span> </b> </p>
            <img src="pics/fbnkkxaxj7cb1.jpg" class="mapPicture2"></div>
        </div>
      </div>
      
      <div class="overlay" id="phoneOverlay">
        phoneOverlay
      </div>
      
      <div class="overlay" id="cameraOverlay">
        <div class = 'cameraDiv ' >
          <img src="pics/f1f1994bd3fc560875f34dce1815be18.jpg">
          <img src="pics/images.jpg" class ="flash animated">
        </div>
      </div>
      
    </div>
    
    
    <div class="bottomMenu">
      <div onclick="tasksOverlayOn()" class="tasks animation">
        Задачи
      </div>
      <div onclick="mapOverlayOn()" class="map animation ">
        Карта
      </div>
      <div onclick="phoneOverlayOn()" class="phone animation">
        ID
      </div>
      <div onclick="cameraOverlayOn()" class="camera animation">
        Камера  
      </div>
    </div>

  </body>

</html>
