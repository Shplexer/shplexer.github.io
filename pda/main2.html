<!DOCTYPE html>
<html>
  <head>
    <title>КПК</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="styleSheet" href="main.css">
    <script src="main.js"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="interface">
      <div class="background">
        <img class="backgroundImg" src="pics/3311419.jpg">
      </div>
      <div class="overlay" id="mapOverlay"> 
        <p class="mouse1">Pos: <b><span id="mouse-pos"></span></b> </p>
        <div class="mapContainer">
          <img src="pics/map(definitely not stolen).jpeg" class="mapPicture">
        </div>
      </div>
      <div class="overlay" id="tasksOverlay">
        <div class="tasksContainer">
          <div class="taskSection"><h1 style="font-family: 'Tektur', cursive; margin-left:1%; font-size: 50px; margin-bottom: 0;">КОНТРАКТ</h1>
            <div class ="task complete" id="check1" >
              <p style="flex: 1"> Три Склянки</p> <p style="margin-right: 2%;"> (50)</p> <button id="checkButton1"class="checkmark" onclick="checkmarkPress('check1', 'checkButton1')" >&#10003</button>
            </div>
            <div class ="task failed" id="check2">
              <p style="flex: 1"> Стейки у Ашота</p> <p style="margin-right: 2%;">(300)</p> <button id="checkButton2" class="checkmark" onclick="checkmarkPress('check2', 'checkButton2')">&#10006</button>
            </div>
            <div class ="task complete" id="check3">
              <p style="flex: 1"> Ночной Городок</p> <p style="margin-right: 2%;">(100)</p> <button id="checkButton3" class="checkmark" onclick="checkmarkPress('check3', 'checkButton3')">&#10003</button>
            </div>
            <div class ="task pending" id="check4">
              <p style="flex: 1"> Свалка</p> <p style="margin-right: 2%;">(100)</p> <button id="checkButton4" class="checkmark" onclick="checkmarkPress('check4', 'checkButton4')">?</button> 
            </div>
            <div class ="task pending" id="check5">
              <p style="flex: 1; "> Вернуться к Начальнику</p>  <button id="checkButton5" class="checkmark" onclick="checkmarkPress('check5', 'checkButton5')">?</button> 
            </div>
          </div>
          
          <div class="mapContainer2">
            <p class="mouse2">Pos: <b> <span id="mouse-pos2"></span> </b> </p>
            <img src="pics/map(definitely not stolen).jpeg" class="mapPicture2"></div>
        </div>
      </div>
      
      <div class="overlay" id="phoneOverlay">
        phoneOverlay
      </div>
      
      <div class="overlay" id="cameraOverlay">
        <div class = 'cameraDiv ' >
          <img class="camPic" src="pics/f1f1994bd3fc560875f34dce1815be18.jpg">
          <img src="pics/images.jpg" class ="flash animated">
        </div>
      </div>
      
    </div>
    
    <script>tasksOverlayOn()</script>
    
    <div class="bottomMenu">
      <div onclick="tasksOverlayOn()" class="tasks animation">
        Контракт
      </div>
      <div onclick="mapOverlayOn()" class="map animation ">
        Карта
      </div>
      <div onclick="phoneOverlayOn()" class="phone animation">
        ID
      </div>
      <div onclick="cameraOverlayOn()" class="camera animation">
        Камера  
      </div>
    </div>

  </body>

</html>
