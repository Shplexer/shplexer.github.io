<!DOCTYPE html>
<html>
  <head>
    <title> positions do be positioning bruh</title>
  </head>
  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
  ">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px;
      height: 50px;
      z-index: 100;
      ">
        header
    </div>
    <div style="
    background-color: green;
    color: white;
    position: fixed;
    bottom: 0px;
    left: 0px;
    top: 50px;
    width: 72px;
    z-index: 100;
    ">
      sidebar
      <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 0px;
      right: 0px;
    ">
      X
    </div>
    </div>

    <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 60px;
      right: 10px;
    ">
      absolute
    </div>


    <div style="
      background-color: lightblue;
      width: 200px;
      height: 200px;
      ">
      div1
    </div>
    <div style="
    background-color: lightpink;
    width: 200px;
    height: 200px;
    position: relative;
    
    ">
      div2
      <div style="
      position: absolute;
      background-color: black;
      color: white;
      right: 10px;
      bottom: 10px;
    ">
      5:00
    </div>
    </div>
  </body>
</html>
